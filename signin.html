                  <div class="form_signin">
                      <form class="signin_form">
                        <input type="text" placeholder="First Name" name="fname"><br>
                         <input type="text" placeholder="Last Name" name="lname"><br>
                         <input type="text" placeholder="Adress Line 1" name="al1"><br>
                         <input type="text" placeholder="Adress Line 2" name="al2"><br>
                         <input type="text" placeholder="Town" name="twn"><br>
                         <input type="text" placeholder="Zip/Postal Code" name="zip"><br>
                         <input type="text" placeholder="Country" name="cntry"><br>
                           <input type="text" placeholder="Mobile Number" name="mobile"><br>
                            <textarea cols="30" rows="10"placeholder="Comment" name="cmnt"></textarea><br>
                           <button type="submit" onclick="check(this.form)" >Submit</button>
                           <button type="reset" onclick="clean(this.form)">Clear</button>


                        </form>

      <script language="javascript">
          function check(form){

           if(form.fname.value==""){

               if(form.al1.value==""){
                   if(form.twn.value==""){
                       
                           if(form.cntry.value==""){
                               alert("You Must Fill All The Fields")
                           }
                       
                   }
               }
           }
           else{

               window.open("index.html")               
           }


          }


          function clean(form){


            form.al1.value==""
            form.twn.value==""
            form.fname.value==""
            form.cntry.value==""
            form.al2.value==""
            form.lname.value==""
            form.mobile.value==""
            form.cmnt.value==""
          }
      
      </script>
